<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST socket</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <h2>示例目前有问题，后续优化</h2>
    <form>
        <div class="form-group">
            <label for="mockerName">输入MockerName</label>
            <input type="text" class="form-control" id="mockerName">
        </div>
        <div class="form-group">
            <label for="mockerModuleName">输入MockerModuleName</label>
            <input type="text" class="form-control" id="mockerModuleName">
        </div>
        <button type="button" class="btn btn-default" id="subBtn1">TEST1</button>
        <button type="button" class="btn btn-default" id="subBtn">Submit</button>
    </form>

    <hr>


    <textarea class="form-control" rows="33" id="log"></textarea>
</div>


<script>
    $(function () {

        $('#subBtn1').on('click', function () {
            var mockerName = $('#mockerName').val();
            var mockerModuleName = $('#mockerModuleName').val();
            showLog(mockerName + '/' + mockerModuleName);

            $.get('http://localhost:3000/cgi-bin/a/b/demo_simple?_m_target=success', function (res) {
                showLog(res);
            });
        });

    });

    function showLog(msg) {
        var str = (typeof msg === 'object') ? JSON.stringify(msg, null, 2) : msg;
        $('#log').val(str);
    }

</script>
</body>
</html>
