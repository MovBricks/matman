<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi jack</title>
</head>
<body>
<h1 id="say-hello">你好，我不是 www.baidu.com</h1>
<p id="msg">我是原始信息</p>

<script>
    // TODO 应该要设计一个跨域的cgi，且有点击行为
    fetch('https://www.baidu.com/cgi-bin/a/b/demo_cgi')
        .then((result) => {
            return result.json();
        })
        .then((jsonData) => {
            console.log(jsonData);
            // 修改消息
            document.querySelector('#msg').innerText = jsonData.result.description;

            // 追加 DOM
            const newDiv = document.createElement('div');
            newDiv.innerText = 'loaded!';
            newDiv.setAttribute('id', 'loaded');
            document.body.appendChild(newDiv);
        });
</script>
</body>
</html>
