                </a> <!----></li><li class="nav" data-v-2b61da76><a href="https://github.com/matmanjs/matman/issues" target="_blank" rel="noopener noreferrer" class="nav__link--white" style="color:rgba(102, 102, 102, 1);" data-v-2b61da76>Issues</a> <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound" data-v-2b61da76 data-v-2b61da76><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></li></ul></nav></header> <div class="sidebar-mask"></div> <aside class="sidebar"><!---->  <ul class="sidebar-links"><li><a href="/matman/wiki/" class="sidebar-link">关于 matman</a></li><li><a href="/matman/wiki/install.html" class="sidebar-link">安装和升级</a></li><li><section class="sidebar-group depth-0"><a href="/matman/wiki/getting-started/" class="sidebar-heading clickable router-link-exact-active router-link-active active"><span>快速入门</span> <!----></a> <ul class="sidebar-links sidebar-group-items"><li><a href="/matman/wiki/getting-started/baidu_01.html" class="sidebar-link">01. 第一个端对端测试</a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="快速入门"><a href="#快速入门" class="header-anchor">#</a> 快速入门</h1> <p>按照 <a href="/matman/wiki/install.html">安装和升级</a> 一文配置好环境之后，我们将开启学习 web 端对端测试之旅。记下来，我们将以百度（ https://www.baidu.com ）为测试对象，使用 matman 做一些简单的 web 端对端测试。</p> <p>如果你不想跟着步骤来做，则可以直接访问 <a href="https://github.com/matmanjs/matman-demo-getting-started" target="_blank" rel="noopener noreferrer">https://github.com/matmanjs/matman-demo-getting-started<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a> 来获取最终的代码。</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main> <!----> <!----></div><div class="global-ui"></div></div>
